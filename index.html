<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>我是郭炫逸！</title>
    <style>
        /* 全局样式设置 */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: space-between;
        }

        /* 图片容器样式，设置相对定位，方便后续图片定位切换，同时让容器宽度占满页面 */
   .image-slider {
            position: relative;
            width: 100%;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            /* 移除原来的背景颜色设置 */
            /* background: pink; */
            /* 设置多张背景图片，这里示例使用三张，可根据实际准备的图片数量调整 */
            background-image: url('/img/bg1.jpg'), url('/img/bg2.jpg'), url('/img/bg3.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-blend-mode: multiply;
            opacity: 0.6;
            /* 注释掉原来的背景图案相关属性，后续通过JavaScript添加文字背景
            background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, pink 10px, pink 20px),
                repeating-linear-gradient(-45deg, transparent, transparent 10px, pink 10px, pink 20px);
            background-size: 20px 20px;
            background-position: 0 0; */
        }

        img {
            width: auto;
            max-width: 100%;
            max-height: 100%;
            display: block;
        }

        /* 音频元素样式，可根据喜好调整 */
        audio {
            width: 100%;
        }

        /* 页面底部样式（示例），可根据实际情况调整或移除 */
        footer {
            background-color: #ccc;
            text-align: center;
            padding: 10px;
        }

        /* 用于铺满背景的文字样式（可根据需求调整字体、颜色、大小等） */


        #scrolling-text-container {
            overflow: hidden;
            width: 100%;
            height: 30px;
            margin-bottom: 10px;
        }

        #scrolling-text {
            display: inline-block;
            white-space: nowrap;
            color: #f5f5f5;
            font-size: 30px;
            animation: scrollText 10s linear infinite;
            background-color: transparent;
        }

        @keyframes scrollText {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }
    </style>
</head>

<body>
    <!-- 音频元素，用于播放音乐，设置 autoplay 让其自动播放，loop 让其循环播放 -->
    <audio autoplay loop>
        <source src="/img/特别的人.mp3" type="audio/mpeg">
        <!-- 如果浏览器不支持 MP3 格式，可添加其他格式备用，如下面示例（可选） -->
        <source src="your-music-file.ogg" type="audio/ogg">
        您的浏览器不支持音频播放。
    </audio>

    <div id="scrolling-text-container">
        <span id="scrolling-text">这里是滚动的文字内容，你可以自行修改哦</span>
    </div>

    <div class="image-slider">
        <picture>
            <source media="(max-width: 600px)" srcset="/img/010.jpg">
            <source media="(max-width: 1000px)" srcset="/img/010.jpg">
            <img src="/img/010.jpg" alt="图片示例">
        </picture>
        <picture>
            <source media="(max-width: 600px)" srcset="/img/009.png">
            <source media="(max-width: 1000px)" srcset="/img/009.png">
            <img src="/img/009.png" alt="图片示例">
        </picture>
        <picture>
            <source media="(max-width: 600px)" srcset="/img/002.jpg">
            <source media="(max-width: 1000px)" srcset="/img/002.jpg">
            <img src="/img/002.jpg" alt="图片示例">
        </picture>
        <picture>
            <source media="(max-width: 600px)" srcset="/img/003.jpg">
            <source media="(max-width: 1000px)" srcset="/img/003.jpg">
            <img src="/img/003.jpg" alt="图片示例">
        </picture>
        <picture>
            <source media="(max-width: 600px)" srcset="/img/004.jpg">
            <source media="(max-width: 1000px)" srcset="/img/004.jpg">
            <img src="/img/004.jpg" alt="图片示例">
        </picture>
        <picture>
            <source media="(max-width: 600px)" srcset="/img/011.jpg">
            <source media="(max-width: 1000px)" srcset="/img/011.jpg">
            <img src="/img/011.jpg" alt="图片示例">
        </picture>
    </div>

    <script>
        // 获取图片容器元素
        const imageSlider = document.querySelector('.image-slider');

        // 循环创建多个包含"LOVE"文字的元素铺满容器
       

        // 获取所有的 picture 元素，每个 picture 里包含对应的图片
        const pictures = document.querySelectorAll('.image-slider picture');
        let currentIndex = 0;
        const intervalTime = 3000; // 轮播间隔时间，单位毫秒，这里设置为3秒，可根据需求修改

        function showNextImage() {
            // 隐藏当前显示的图片
            pictures[currentIndex].style.display = 'none';
            currentIndex++;
            if (currentIndex >= pictures.length) {
                currentIndex = 0;
            }
            // 显示下一张图片
            pictures[currentIndex].style.display = 'block';
        }

        // 页面加载完成后立即显示第一张图片
        pictures[0].style.display = 'block';

        // 设置定时器，每隔一段时间切换一次图片，实现自动轮播
        setInterval(showNextImage, intervalTime);

        window.onload = function () {
            const scrollingText = document.getElementById('scrolling-text');
            // 例如，这里可以通过定时器等方式定时修改文字内容，简单示例直接修改
            scrollingText.textContent = '这不是黑历史 这是我的来时路';
        };
    </script>
</body>

</html>
